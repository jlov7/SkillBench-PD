name: CI

on:
  push:
  pull_request:

jobs:
  lint-test-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Lint with ruff
        run: |
          python -m pip install ruff
          ruff check .

      - name: Run pytest (smoke)
        run: |
          pytest tests/test_cli.py tests/test_report.py tests/test_config_validation.py

      - name: Smoke benchmark
        run: |
          skillbench-pd --modes baseline --repetitions 1 --output-dir ci_results

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skillbench-pd-results
          path: |
            ci_results/results.csv
            ci_results/results.md
            ci_results/aggregates_by_mode.csv
            ci_results/deltas_by_mode.csv
            ci_results/aggregates_by_task.csv
