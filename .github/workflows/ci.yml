name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python and uv
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint
        run: uv run ruff check .

      - name: Typecheck
        run: uv run pyright

      - name: Test
        run: uv run pytest -q

      - name: Build package
        run: uv run python -m build

      - name: Smoke benchmark
        run: uv run skillbench-pd --modes baseline progressive --repetitions 1 --output-dir ci_results

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skillbench-pd-results
          path: |
            ci_results/results.csv
            ci_results/results.md
            ci_results/aggregates_by_mode.csv
            ci_results/deltas_by_mode.csv
            ci_results/aggregates_by_task.csv
            ci_results/html/index.html
            ci_results/html/assets
